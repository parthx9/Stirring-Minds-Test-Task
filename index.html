<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Font-Awesome CSS-->
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles.css">
     
    <!-- JS code to open Modal on page Load-->
    <script type="text/javascript">
        $(document).ready(function(){
            $("#myModal").modal('show');
        });
    </script>

	<title>CareerGuide.com | Get Instant Career Answers</title>
</head>
<body>
    
    <!-- Modal -->
	<div class="modal fade show" id="myModal" role="dialog">
	    <div class="modal-dialog" role="content">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title">
						Sign In!
					</div>
					<button class="close" data-dismiss="modal">
						&times;
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-12">
							<div class="row">
								<div class="btn bg-primary col-5 offset-1">
									<a class="text-white"><i class="fa fa-lg fa-facebook"></i> Facebook</a>
								</div>
								<div class="btn btn-secondary col-5 ml-1">
									<a class="text-white"><i class="fa fa-lg fa-google"></i> Google</a>
								</div>
							</div>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-5 offset-1"><hr></div>
						<div class="col-">Or</div>
						<div class="col-5"><hr></div>
					</div>
					<form class="row form-group">
						<input type="text" name="email" placeholder="E-Mail" class="col-10 offset-1 form-control">
						<input type="password" name="password" placeholder="Password" class="col-10 offset-1 mt-1 form-control">
						<button type="submit" value="Log In" class="btn login text-white col-10 offset-1 mt-3">Log In</button>
					</form>
					<div class="row" >
						<a href="#" class="col-6 offset-5" id="forgot">Forgot Your Password?</a>
					</div>
					<div class="row "id="signup" >
						<div class="col-7 align-text-center">
							<p>Don't Have An Account Yet?</p>
						</div>
						<div class="col-4">
							<button class="btn">Sign Up!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- Scripts-->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
        $("#myModal").modal('show');
    });
</script>
</html>
